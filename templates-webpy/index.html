$def with (r)
<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {'packages':['motionchart']});
      google.setOnLoadCallback(drawChart);
	function drawChart() {
		var data = new google.visualization.DataTable();
		/*
		data.addColumn('string', 'Fruit');
		data.addColumn('date', 'Date');
		data.addColumn('number', 'Sales');
		data.addColumn('number', 'Expenses');
		data.addColumn('string', 'Location');
		data.addRows([
			['Apples',  new Date (1988,0,1), 1000, 300, 'East'],
			['Oranges', new Date (1988,0,1), 1150, 200, 'West'],
			['Bananas', new Date (1988,0,1), 300,  250, 'West'],
			['Apples',  new Date (1989,6,1), 1200, 400, 'East'],
			['Oranges', new Date (1989,6,1), 750,  150, 'West'],
			['Bananas', new Date (1989,6,1), 788,  617, 'West']
		]);
		*/
		
		data.addColumn('string', 'Coin');
		data.addColumn('date', 'Date');
		data.addColumn('number', 'MarketCap');
		data.addColumn('number', 'Price');
		data.addColumn('number', 'Supply');
		data.addColumn('string', 'Unit');
		data.addColumn('number', 'Volume');
		data.addColumn('number', 'Change(24hr)');
		data.addColumn('number', 'Marketcap/Total MarketCap(%) Volume');
		data.addColumn('number', 'Volume/MarketCap(%)');
		data.addColumn('number', 'Volume/TotalVolume(%)');
		data.addColumn('number', 'InversePrice');
		var myr = [
		$for i in r:
			['$i[1]', new Date (1988,0,1),$i[2],$i[4],$i[5],'$i[6]',$i[7],$i[8],$i[9],$i[10],$i[11],$i[12]],
		]
		data.addRows(myr);
		var chart = new google.visualization.MotionChart(document.getElementById('chart_div'));
		chart.draw(data, {width: 600, height:300});
	}
    </script>
</head>
<body>
<div id="chart_div" style="width: 600px; height: 300px;"></div>
<pre>
$for i in r:
	$i
</pre>
</body>
</html>
